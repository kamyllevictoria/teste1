<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ghyj, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas:</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente?diminuia o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="">
    </picture>



    

    <h1>Reproduzindo áudio:</h1>
    <p>Agora vamos aprender a reproduzir áudios em HTML5:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não conseguiu reproduzir esse formato de áduio, clique <a href="guanacast-33.mp3">aqui</a> para visualiza-lo.</p>
    </audio> 

</body>
</html>
